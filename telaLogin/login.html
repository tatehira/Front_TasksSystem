<html>

<head>
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <section class="logo"><img src="imagens/logoCadastro.png"></section> <!--logo-->

    <section class="login">
            <h2>LOGIN</h2>
        <div class="loginUser">
            <input type="text" name="name" placeholder="Nome de usuário">
            <input type="e-mail" name="senha" placeholder="Senha">
        </div><!--loginUser-->
        <div class="recuperacao">
            <input type="submit" value="ESQUECI MINHA SENHA">
            <input type="submit" value="ESQUECI MEU NOME DE USUÁRIO">
        </div> <!--recuperacao-->
        <div class="loginRedesSociais">
            <h3>Se preferir, entre com uma rede social:</h3>
            <div class="w100"><a href="/"><img src="imagens/logo_2.png"></a></div><!--w100-->
            

        </div><!--loginRedesSociais-->

    </section> <!-- class 'login'-->

</body>

</html>
